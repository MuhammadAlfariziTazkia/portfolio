  <script>
    loadSkills();

    function loadProfil() {
      let request = new XMLHttpRequest();
      request.open("GET", "https://m-alfarizi-tazkia-porto.herokuapp.com/api/profil");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          $("#loader").remove()
          let profil = JSON.parse(request.response);
          console.log(profil);

          let button_download_cv = "<button class='btn btn-dark mt-4 shadow p-2' style='width:250px'><i class='fa-solid fa-circle-arrow-down' style='margin-right:10px'></i>Download CV</button>"

          let profil_information = `<h1>Holla !</h1>`
          profil_information += `<h1> I am <b> ${profil.name} </b> </h1>`
          profil_information += `<h2 class="mt-3"> ${profil.bio} </h2>`
          profil_information += button_download_cv

          let profil_image = `<center><img src='img/${profil.image}' style="width:100%"></center>`

          $("#profil_information").append(profil_information);
          $("#profil_picture").append(profil_image)
          $("#personal_summary_content").append(profil.personal_summary)
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }

      };
    }
    function loadSkills() {
      let request = new XMLHttpRequest();
      request.open("GET", "https://m-alfarizi-tazkia-porto.herokuapp.com/api/skills");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          let skills = JSON.parse(request.response);
          skills.forEach(skill => {
            if (skill.category == "Programming Languages") {
              $("#skills_content").append(` <div class="card shadow p-3 m-2 border-light" style="border-radius: 15px;"><div class="row"><div class="col-md-3 p-3"><center><img src="img/${skill.icon}" alt="" width="55%"></center></div><div class="col-md-9 pl-3"><div class="badge bg-primary">${skill.category}</div><h5 class="mt-3"><b>${skill.name}</b></h5><div class="progress bg-dark shadow" style="width: 75%; border-radius: 0;"><div class="progress-bar bg-warning" role="progressbar" style="width: ${skill.fluently_score}%" aria-valuenow="${skill.fluently_score}" aria-valuemin="0" aria-valuemax="100"></div></div></div></div></div>`)
            } else if (skill.category == "Programming Framework") {
              $("#skills_content").append(` <div class="card shadow p-3 m-2 border-light" style="border-radius: 15px;"><div class="row"><div class="col-md-3 p-3"><center><img src="img/${skill.icon}" alt="" width="55%"></center></div><div class="col-md-9 pl-3"><div class="badge bg-dark">${skill.category}</div><h5 class="mt-3"><b>${skill.name}</b></h5><div class="progress bg-dark shadow" style="width: 75%; border-radius: 0;"><div class="progress-bar bg-warning" role="progressbar" style="width: ${skill.fluently_score}%" aria-valuenow="${skill.fluently_score}" aria-valuemin="0" aria-valuemax="100"></div></div></div></div></div>`)
            } else if (skill.category == "Database Technology") {
              $("#skills_content").append(` <div class="card shadow p-3 m-2 border-light" style="border-radius: 15px;"><div class="row"><div class="col-md-3 p-3"><center><img src="img/${skill.icon}" alt="" width="55%"></center></div><div class="col-md-9 pl-3"><div class="badge bg-danger">${skill.category}</div><h5 class="mt-3"><b>${skill.name}</b></h5><div class="progress bg-dark shadow" style="width: 75%; border-radius: 0;"><div class="progress-bar bg-warning" role="progressbar" style="width: ${skill.fluently_score}%" aria-valuenow="${skill.fluently_score}" aria-valuemin="0" aria-valuemax="100"></div></div></div></div></div>`)
            }else {
              $("#skills_content").append(` <div class="card shadow p-3 m-2 border-light" style="border-radius: 15px;"><div class="row"><div class="col-md-3 p-3"><center><img src="img/${skill.icon}" alt="" width="55%"></center></div><div class="col-md-9 pl-3"><div class="badge bg-success">${skill.category}</div><h5 class="mt-3"><b>${skill.name}</b></h5><div class="progress bg-dark shadow" style="width: 75%; border-radius: 0;"><div class="progress-bar bg-warning" role="progressbar" style="width: ${skill.fluently_score}%" aria-valuenow="${skill.fluently_score}" aria-valuemin="0" aria-valuemax="100"></div></div></div></div></div>`)
            }
          });
          console.log(skills);
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }
      };
    }
    function loadProjects() {
      let request = new XMLHttpRequest();
      request.open("GET", "https://m-alfarizi-tazkia-porto.herokuapp.com/api/project");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          let projects = JSON.parse(request.response);

          projects.forEach(project => {
            $("#project_content").append(`<div class="row mb-2"><hr><div class="col-md-3"><img class="shadow" src="img/${project.icon}" alt="" width="100%"></div><div class="col-md-9"><h4><b>${project.name}</b></h4><h6>${project.position}</h6><h6>${project.time}</h6></div></div>`)
          });

          $("#project_content").append("<hr>")
          console.log(projects);
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }
      };
    }
    function loadWorks() {
      let request = new XMLHttpRequest();
      request.open("GET", "http://m-alfarizi-tazkia-porto.herokuapp.com/api/work");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          let works = JSON.parse(request.response);
          console.log(works);
          works.forEach(work => {
            $("#work_content").append(`<div class="row mb-2"><hr><div class="col-md-3 p-3"><center><img src="img/${work.company_icon}" alt="" width="50%" style="border-radius: 10px"></center></div><div class="col-md-9 mt-2 mb-2"><h4><b>${work.company}</b></h4><h6>${work.position} ${work.type}</h6><h6>${work.start} - ${work.end}</h6></div></div>`)
          });
          $("#work_content").append("<hr>")
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }
      };
    }
    function loadCertificates() {
      let request = new XMLHttpRequest();
      request.open("GET", "http://m-alfarizi-tazkia-porto.herokuapp.com/api/certificate");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          let certificates = JSON.parse(request.response);
          console.log(certificates);

          certificates.forEach(certificate => {
            let expired_date = certificate.expired_date;
            if (expired_date == null) {
              expired_date = "<h6>Without Expiration Date</h6>"
            } else {
              expired_date = `<h6>Expired on ${certificate.expired_date}</h6>`
            }
            let credential_id = `<h6 class="mt-2">Credential ID ${certificate.credential_id}</h6>`
            let field_badge = `<h6><span class="badge badge-pill bg-primary">${certificate.field}</span></h6>`
            $("#certificate_content").append(`<div class="row mb-3"><hr><div class="col-md-3 p-3"><center><img src="img/${certificate.organization_icon}" alt="" width="60%"></center></div><div class="col-md-9 p-3">${field_badge}<h5><b>${certificate.name}</b></h5> <h6><b>Issued By ${certificate.organization_issued}</b></h6>${expired_date}<a href="${certificate.credential_url}" class="btn btn-dark mt-2 shadow" target="_blank">See Credentials</a></div></div>`)
          });
          $("#certificate_content").append("<hr>")
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }
      };
    }
    function loadEducation() {
      let request = new XMLHttpRequest();
      request.open("GET", "http://m-alfarizi-tazkia-porto.herokuapp.com/api/education");
      request.send();
      request.onload = () => {
        if (request.status === 200) {
          let educations = JSON.parse(request.response);

          educations.forEach(education => {
            $("#education_content").append(`<hr class="mt-4"><h5 class="mt-4">${education.institution}</h5><h6>${education.majory}</h6>`)
          });
          $("#education_content").append("<hr class='mt-4'>")
          console.log(education);
        } else {
          console.log("Page not found"); // if link is broken, output will be page not found
        }
      };
    }
